<!-- Говорим браузеру, что будем работать в HTML -->
<!DOCTYPE html>
<!-- Самый главный тег на странице, включает все остальные теги -->
<html lang="en">
    <!-- Раcположена техническая информация о странице -->
    <head>
        <!-- Котировка страницы. Кириллица превращается в непонятные символы, когда котировка отсутствует -->
        <meta charset="UTF-8" />
        <!-- Чтобы файл правильно отображался в интернет эксплорере -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Чтобы файл правильно отображался на мобильных устройствах-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Это мой первый пример страницы" />
        <meta name="author" content="ILUHA" />
        <title>Hello</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <script src="js/Deadline_Reminder"></script>
    </body>
</html>
